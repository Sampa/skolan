<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.2</title>
    <script src="sampa.js"></script>
</head>
<body>
<P>Skriv in "Min ålder:" följt av din ålder i rutan nedan. T.ex: Min ålder: 24</P>
    <input type="text" id="answer" value="Min ålder: 45">
    <input type="checkbox" name="color" value="red"> Red
    <input type="checkbox" name="color" value="blue"> Blue
    <input type="checkbox" name="color" value="green"> Green
    <h6>Num 1</h6>
    <select id="nums">
        <option name="numOne" value="1">1</option>
        <option name="numOne" value="2">2</option>
        <option name="numOne" value="3">3</option>
        <option name="numOne" value="4">4</option>
        <option name="numOne" value="5">5</option>
        <option name="numOne" value="6">6</option>
        <option name="numOne" value="7">7</option>
        <option name="numOne" value="8">8</option>
        <option name="numOne" value="9">9</option>
    </select>
    <h6>Num 2</h6>
    <select id="nums2">
        <option name="numTwo" value="1">1</option>
        <option name="numTwo" value="2">2</option>
        <option name="numTwo" value="3">3</option>
        <option name="numTwo" value="4">4</option>
        <option name="numTwo" value="5">5</option>
        <option name="numTwo" value="6">6</option>
        <option name="numTwo" value="7">7</option>
        <option name="numTwo" value="8">8</option>
        <option name="numTwo" value="9">9</option>
    </select>
    <button onclick="readAnswer()">Kör</button>
    <span id="response"></span>
<script>
    var errorMsg = "Felaktigt format, försök igen!";
    function readAnswer(){
        var text = document.getElementById("answer").value; //hämta värdet från vår input
        var regex = new RegExp(/^Min ålder\: ([1-9]+)$/); //mönstret för att se om användaren skrivit korrekt
        var containsText  = text.match(regex); // pröva mönstret mot stringen, annan construct version
        var didMatch = new Boolean(containsText); //exe
        if(didMatch){
            document.getElementById("response").innerHTML = "Din ålder är "+ containsText[1]; //skriver ut "Din ålder är" + åldern
        }else{
            alert(errorMsg); //om man inte skrev korrekt
        }

        var myArray = document.getElementsByName('color');
        var number = new Number(0);
        for (var i = 0, length = myArray.length; i < length; i++) {
            if (myArray[i].checked) {
                number++;
                document.getElementById("response").innerHTML += "<br>"+myArray[i].value;
            }
        }
        var num1 = parseInt(document.getElementById("nums").value);
        var num2 = parseInt(document.getElementById("nums2").value);
        var num3 = Math.floor(Math.random()*10);
        console.log(num3);
        document.getElementById("response").innerHTML += "<br>Du valde "+ number + " färger <br>";
        document.getElementById("response").innerHTML += "<br>Tid: "+ new Date();
        document.getElementById("response").innerHTML += "<br>Num1("+num1+") + Num2("+num2+") = ";
        document.getElementById("response").innerHTML += num1+num2;
        document.getElementById("response").innerHTML += "<br>Nummer 1, Nummer 2, Random. Högst är:" + Math.max(num1,num2,num3) + "<br>";
    }
</script>
</body>
</html>
