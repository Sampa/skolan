</head>
<body>
<section>
    <header><h1>Ladda in en karta</h1></header>
    <form id="cord">
        <label for="num1">Skriv in latitude:</label>
        <input type="number" name="lat" id="lat" value="59.1957">
        <label for="num2">Skriv in longitude:</label>
        <input type="number" name="long" id="long" value="18.0353">
        <button id="showmap">Visa karta</button>
        <button id="showplaces">Lägg till jordbävningar</button>
    </form>
</section>
<aside>
    <header><h3>Karta:</h3></header>
    <div id="map"></div>
</aside>

        async defer>
</script>
</body>
</html>
