<!-- Modal with form for entering playernames -->
<div id="modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Choose player names</h3>
            </div>
            <div class="modal-body" style="min-height: 300px;">
                <form id="playerNames" name="playerNames">
                    <div class="form-group col-md-8" >
                        <label for="player1" class="control-label">Player 1</label>
                        <input type="text" class="form-control" name="setplayer1"/>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="player2" class="control-label" >Player 2</label>
                        <input type="text" class="form-control" name="setplayer2" disabled="disabled"/>
                    </div>
                    <div class="form-group col-md-8" >
                        <label for="player3" class="control-label" >Player 3</label>
                        <input type="text" class="form-control" name="setplayer3" disabled="disabled"/>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="player4" class="control-label" >Player 4</label>
                        <input type="text" class="form-control" name="setplayer4" disabled="disabled"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="setPlayerNames" class="btn btn-primary">I'm ready!</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
