<!-- Modal with form for entering playernames -->
<div id="endview" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Game over</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <table id="endboard" class="table table-hover table-striped table-bordered">
                            <thead>
                                <tr class="largefont">
                                    <td>#</td>
                                    <td class="col-md-4 col-xs-4 col-lg-4">Player</td>
                                    <td class="col-md-4 col-xs-4 col-lg-4">Score</td>
                                    <td>Diff</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="newgame" class="btn btn-primary">New game</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
